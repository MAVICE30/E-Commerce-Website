<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

          <title>Document</title>


   <!-- Favicons -->
   <link href="img/favicon.ico" rel="icon">
   <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
   
   <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800&display=swap" rel="stylesheet"> 

   <!-- Font Awesome Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Main Stylesheet File -->
   <!--link href="css/style.css" rel="stylesheet"-->
    
</head>
<body>


<nav class=" fcont navbar navbar-expand-lg nav-custom"  >
    <div class="fcont">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="it1">BITS BASKET</div>
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <button type="button" class="btn  bt-custom">
                <li class="nav-item active">
                    <a class="nav-link ncust" th:href="@{/}" href="#">HOME</a>
                </li>
            </button>
            <button type="button" class="btn  bt-custom">
                <li class="nav-item active">
                    <a class="nav-link ncust" th:href="@{/shop}" href="#">SHOP</a>
                </li>
            </button>
            <button type="button" class="btn  bt-custom">
                <li class="nav-item active">
                    <a class="nav-link ncust" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">LOGIN</a>
                </li>
            </button> 
            <button type="button" class="btn  bt-custom">
                <li class="nav-item active">
                    <a class="nav-link ncust" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">LOGOUT</a>
                </li>
            </button> 
            <button type="button" class="btn  bt-custom">
                <li class="nav-item active">
                    <a class="nav-link ncust" th:href="@{/cart}" href="#">CART</a>
                </li>
            </button>   
            <button type="button" class="btn  bt-custom">
                <li class="nav-item active">
                    <span class="nav-link ncust" th:text="${cartCount}">COUNT</span>
                </li>
            </button>
            
            </ul>

        </div>
    </div>
</nav>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
